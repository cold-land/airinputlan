/* æ˜¾æ§æ  */
        .header {

        .status-indicator {

        body.light-theme .status-indicator {

        .status-dot {

        .connection-info {

        body.light-theme .connection-info {

        #ip-address, #port {

        /* åˆ†æ®µæ¨¡å¼åˆ‡æ¢å¼€å…³ï¼ˆæ ‡é¢˜è¡Œå†…ï¼‰ */
        .segment-mode-toggle {
            display: flex;

        }

        .mode-label {
            font-size: 12px;

        body.light-theme .mode-label {

        .mode-label-left {

        body.light-theme .mode-label-left {

        .mode-label-right {

        body.light-theme .segment-mode-toggle .mode-label.active {

        .switch {

            width: 60px;
            height: 32px;

        .switch input {

        .slider {

        .slider:before {

        body.light-theme .slider:before {

        }

        input:checked + .slider {

        }

        body.light-theme input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }

        .slider.round {

        }

        .slider.round:before {
            border-radius: 50%;

        /* çŠ¶æ€æç¤º */
        #status {

        body.light-theme #status {

        #status.connected {

        }

        body.light-theme #status.connected {

        /* è¾“å…¥åŒº */
        .input-area {

        }

        #input-textarea {

        body.light-theme #input-textarea {

        }

        #input-textarea:focus {

        }

        body.light-theme #input-textarea:focus {

        }

        /* æç¤ºä¿¡æ¯ */
        .hint {
            padding: 10px 15px;
            font-size: 12px;

            text-align: center;
            flex-shrink: 0;

        }

        body.light-theme .hint {

        }

        /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;

        }

        body.light-theme .theme-toggle {

        }

        .theme-toggle:hover {

            border-color: rgba(255, 255, 255, 0.4);
        }

        body.light-theme .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.12);
            border-color: rgba(0, 0, 0, 0.2);
        }
    </style>

<body class="light-theme">
    <div id="app">
        <!-- æ˜¾æ§æ  -->
        <div class="header">
            <div class="header-left">
                <h1>AirInputLan</h1>
                <div class="connection-info">
                    <span id="ip-address"></span>
                    <span id="port"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="segment-mode-toggle">
                    <span id="mode-label-left" class="mode-label mode-label-left">è¿ç»­è¾“å…¥</span>
                    <label class="switch">
                        <input type="checkbox" id="segment-mode" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="mode-label-right" class="mode-label mode-label-right">å•æ¬¡è¾“å…¥</span>
                </div>
                <div class="status-indicator" id="status-indicator">
                    <span class="status-dot"></span>
                    <span id="status-text">æœªè¿æ¥</span>
                </div>
                <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
            </div>
        </div>

        <!-- çŠ¶æ€ -->
        <div id="status">æ­£åœ¨è¿æ¥...</div>

        <!-- è¾“å…¥åŒº -->
        <div class="input-area">
            <textarea id="input-textarea" placeholder="å¼€å§‹è¾“å…¥..."></textarea>
        </div>

        <!-- æç¤º -->
        <div class="hint">è¾“å…¥å†…å®¹å°†å®æ—¶åŒæ­¥åˆ°ç”µè„‘ç«¯</div>
    </div>

    <script>
        // çŠ¶æ€
        let isConnected = false;
        let lastContent = '';
        let lastSentLength = 0; // è®°å½•ä¸Šæ¬¡å‘é€çš„é•¿åº¦
        let eventSource = null;
        let heartbeatInterval = null;
        let reconnectInterval = null;
        let sendTimeout = null; // é˜²æŠ–å®šæ—¶å™¨
        let segmentTimeout = null; // åˆ†æ®µå®šæ—¶å™¨
        let mobileSegmentMode = true; // æ‰‹æœºæ§åˆ¶åˆ†æ®µæ¨¡å¼ï¼ˆé»˜è®¤å¼€å¯ï¼‰

        // åˆå§‹åŒ–
        function init() {
            loadConnectionInfo();
            setupTextarea();
            setupEventSource();
            setupSegmentModeToggle();
            setupThemeToggle();
        }

        // åŠ è½½è¿æ¥ä¿¡æ¯
        function loadConnectionInfo() {
            const url = new URL(window.location.href);
            document.getElementById('ip-address').textContent = url.hostname;
            document.getElementById('port').textContent = url.port || '80';
        }

        // è®¾ç½®åˆ†æ®µæ¨¡å¼åˆ‡æ¢
        function setupSegmentModeToggle() {
            const toggle = document.getElementById('segment-mode');

            // åˆå§‹åŒ–æ ‡ç­¾
            updateModeLabel();

            // ç›‘å¬ change äº‹ä»¶ï¼Œä½†ç«‹å³æ¢å¤æŒ‰é’®çŠ¶æ€
            toggle.addEventListener('change', () => {
                // ç«‹å³æ¢å¤æŒ‰é’®åˆ°å½“å‰çŠ¶æ€ï¼ˆç­‰å¾…æœåŠ¡ç«¯ç¡®è®¤ï¼‰
                toggle.checked = mobileSegmentMode;

                // æ¸…é™¤æ‰€æœ‰å®šæ—¶å™¨
                if (segmentTimeout) {
                    clearTimeout(segmentTimeout);
                    segmentTimeout = null;
                }
                if (sendTimeout) {
                    clearTimeout(sendTimeout);
                    sendTimeout = null;
                }

                // è®¡ç®—æ–°çš„æ¨¡å¼ï¼ˆä¸å½“å‰ç›¸åï¼‰
                const newMode = !mobileSegmentMode;
                console.log('è¯·æ±‚åˆ‡æ¢æ¨¡å¼:', newMode ? 'å•æ¬¡è¾“å…¥æ¨¡å¼ï¼ˆå¼€ï¼‰' : 'è¿ç»­è¾“å…¥æ¨¡å¼ï¼ˆå…³ï¼‰');

                // å‘é€æ¨¡å¼åˆ‡æ¢è¯·æ±‚åˆ°æœåŠ¡ç«¯
                sendModeChange(newMode);

                // æ¸…ç©ºè¾“å…¥æ¡†
                clearTextarea();
            });

            function updateModeLabel() {
                const modeLabelLeft = document.getElementById('mode-label-left');
                const modeLabelRight = document.getElementById('mode-label-right');

                if (modeLabelLeft && modeLabelRight) {
                    if (mobileSegmentMode) {
                        // å•æ¬¡è¾“å…¥æ¨¡å¼ - å³ä¾§é«˜äº®
                        modeLabelLeft.classList.remove('active');
                        modeLabelRight.classList.add('active');
                    } else {
                        // è¿ç»­è¾“å…¥æ¨¡å¼ - å·¦ä¾§é«˜äº®
                        modeLabelLeft.classList.add('active');
                        modeLabelRight.classList.remove('active');
                    }
                }
            }
        }

        // è®¾ç½®ä¸»é¢˜åˆ‡æ¢
        function setupThemeToggle() {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // ä» localStorage è¯»å–ä¿å­˜çš„ä¸»é¢˜
            const savedTheme = localStorage.getItem('airinputlan-theme');
            if (savedTheme) {
                body.className = savedTheme;
                themeToggle.textContent = savedTheme === 'light-theme' ? 'ğŸŒ™' : 'â˜€ï¸';
            } else {
                // é»˜è®¤äº®è‰²ä¸»é¢˜
                body.className = 'light-theme';
                themeToggle.textContent = 'ğŸŒ™';
            }

            // åˆ‡æ¢ä¸»é¢˜
            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-theme')) {
                    body.classList.remove('light-theme');
                    body.classList.add('dark-theme');
                    themeToggle.textContent = 'â˜€ï¸';
                    localStorage.setItem('airinputlan-theme', 'dark-theme');
                } else {
                    body.classList.remove('dark-theme');
                    body.classList.add('light-theme');
                    themeToggle.textContent = 'ğŸŒ™';
                    localStorage.setItem('airinputlan-theme', 'light-theme');
                }
            });
        }

        // è®¾ç½®è¾“å…¥æ¡†
        function setupTextarea() {
            const textarea = document.getElementById('input-textarea');
            textarea.focus();

            // ç›‘å¬è¾“å…¥ - å®ç°å¢é‡å‘é€ï¼ˆå¸¦é˜²æŠ–ï¼‰
            textarea.addEventListener('input', () => {
                const content = textarea.value;

                // æ¸…ç©ºåˆ†æ®µå®šæ—¶å™¨ï¼ˆä»…åœ¨æ‰‹æœºæ§åˆ¶æ¨¡å¼ä¸‹ï¼‰
                if (mobileSegmentMode && segmentTimeout) {
                    clearTimeout(segmentTimeout);
                    segmentTimeout = null;
                }

                // æ¸…é™¤ä¹‹å‰çš„é˜²æŠ–å®šæ—¶å™¨
                if (sendTimeout) {
                    clearTimeout(sendTimeout);
                }

                // é˜²æŠ–ï¼š100ms åå‘é€
                sendTimeout = setTimeout(() => {
                    if (content !== lastContent) {
                        // å¢é‡å‘é€ï¼šåªå‘é€æ–°å¢çš„éƒ¨åˆ†
                        if (content.length > lastSentLength) {
                            const newContent = content.substring(lastSentLength);
                            sendContent(newContent);
                            lastSentLength = content.length;
                        } else if (content.length < lastSentLength) {
                            // å¦‚æœå†…å®¹å‡å°‘ï¼ˆåˆ é™¤æ“ä½œï¼‰ï¼Œå‘é€å®Œæ•´å†…å®¹
                            sendContent(content);
                            lastSentLength = content.length;
                        }
                        lastContent = content;
                    }
                }, 100); // 100ms é˜²æŠ–

                // ä»…åœ¨æ‰‹æœºæ§åˆ¶æ¨¡å¼ä¸‹è®¾ç½®åˆ†æ®µå®šæ—¶å™¨ï¼ˆ2ç§’æ— è¾“å…¥è§¦å‘ï¼‰
                if (mobileSegmentMode && content.trim() !== '') {
                    segmentTimeout = setTimeout(() => {
                        // å‘é€åˆ†æ®µè¯·æ±‚
                        sendSegment(content);
                        // æ¸…ç©ºè¾“å…¥æ¡†
                        textarea.value = '';
                        lastContent = '';
                        lastSentLength = 0;
                        segmentTimeout = null;
                    }, 2000); // 2ç§’åˆ†æ®µ
                }
            });

            // ç›‘å¬å…‰æ ‡ä½ç½®å˜åŒ–ï¼Œå¦‚æœä¸åœ¨æœ«å°¾å°±è‡ªåŠ¨ç§»å›æœ«å°¾
            textarea.addEventListener('keyup', () => {
                if (textarea.selectionStart !== textarea.value.length) {
                    textarea.selectionStart = textarea.value.length;
                    textarea.selectionEnd = textarea.value.length;
                }
            });

            textarea.addEventListener('click', () => {
                if (textarea.selectionStart !== textarea.value.length) {
                    textarea.selectionStart = textarea.value.length;
                    textarea.selectionEnd = textarea.value.length;
                }
            });

            // ç¦ç”¨é€‰æ‹©åŠŸèƒ½
            textarea.addEventListener('selectstart', (e) => {
                e.preventDefault();
            });

            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            textarea.addEventListener('scroll', () => {
                textarea.scrollTop = textarea.scrollHeight;
            });
        }

        // æ¸…é™¤æ‰€æœ‰å®šæ—¶å™¨
        function clearAllTimers() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            }
            if (sendTimeout) {
                clearTimeout(sendTimeout);
                sendTimeout = null;
            }
            if (segmentTimeout) {
                clearTimeout(segmentTimeout);
                segmentTimeout = null;
            }
        }

        // è®¾ç½® SSE è¿æ¥
        function setupEventSource() {
            // æ¸…é™¤æ‰€æœ‰å®šæ—¶å™¨ï¼Œé˜²æ­¢ç´¯ç§¯
            clearAllTimers();

            // å…³é—­æ—§çš„ SSE è¿æ¥
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            // æ¸…ç©ºè¾“å…¥æ¡†
            clearTextarea();

            eventSource = new EventSource('/ws');

            eventSource.onopen = () => {
                console.log('è¿æ¥å·²å»ºç«‹');
                isConnected = true;
                updateStatus(true);
                startHeartbeat();
                
                // è¿æ¥æˆåŠŸåï¼Œä¸»åŠ¨æŸ¥è¯¢æœåŠ¡ç«¯å½“å‰æ¨¡å¼
                queryServerMode();
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                }
            };

            eventSource.onerror = () => {
                console.log('è¿æ¥æ–­å¼€');
                isConnected = false;
                updateStatus(false);
                stopHeartbeat();
                eventSource.close();

                // æ¸…ç©ºè¾“å…¥æ¡†
                clearTextarea();

                // 5ç§’åé‡è¿
                if (reconnectInterval) clearInterval(reconnectInterval);
                reconnectInterval = setInterval(() => {
                    if (!isConnected) {
                        setupEventSource();
                    }
                }, 5000);
            };

            eventSource.addEventListener('connected', (event) => {
                const data = JSON.parse(event.data);
                console.log('å·²è¿æ¥:', data.id);
            });

            eventSource.addEventListener('heartbeat', () => {
                // å¿ƒè·³å“åº”
            });
        }

        // å‘é€å†…å®¹ï¼ˆå¢é‡ï¼‰
        function sendContent(content) {
            if (!isConnected || !content) {
                return;
            }

            console.log('å‘é€å¢é‡å†…å®¹:', content);

            fetch('/ws/message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'text',
                    data: content
                })
            }).catch(error => {
                console.error('å‘é€å¤±è´¥:', error);
            });
        }

        // å‘é€åˆ†æ®µè¯·æ±‚
        function sendSegment(content) {
            if (!isConnected || !content) {
                return;
            }

            // åªåœ¨å•æ¬¡è¾“å…¥æ¨¡å¼ä¸‹é™åˆ¶é•¿åº¦ä¸º 500 ä¸ªå­—ç¬¦
            if (mobileSegmentMode && content.length > 500) {
                console.log('è­¦å‘Šï¼šå•æ¬¡è¾“å…¥æ¨¡å¼ä¸‹ï¼Œå•æ®µå†…å®¹è¶…è¿‡ 500 å­—ç¬¦ï¼Œå·²æˆªæ–­');
                content = content.substring(0, 500);
            }

            console.log('å‘é€åˆ†æ®µè¯·æ±‚:', content);

            fetch('/api/segment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content
                })
            }).catch(err => {
                console.error('å‘é€åˆ†æ®µå¤±è´¥:', err);
            });
        }

        // å‘é€æ¨¡å¼åˆ‡æ¢è¯·æ±‚
        function sendModeChange(isMobileMode) {
            if (!isConnected) {
                return;
            }

            const mode = isMobileMode ? 'single' : 'continuous';
            console.log('å‘é€æ¨¡å¼åˆ‡æ¢è¯·æ±‚:', mode);

            fetch('/api/mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mode: mode
                })
            }).catch(err => {
                console.error('å‘é€æ¨¡å¼åˆ‡æ¢å¤±è´¥:', err);
            });
        }

        // æŸ¥è¯¢æœåŠ¡ç«¯å½“å‰æ¨¡å¼
        function queryServerMode() {
            if (!isConnected) {
                return;
            }

            console.log('æŸ¥è¯¢æœåŠ¡ç«¯å½“å‰æ¨¡å¼');

            fetch('/api/mode/query', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).then(res => res.json())
            .then(data => {
                console.log('æ”¶åˆ°æœåŠ¡ç«¯æ¨¡å¼:', data.mode);
                // æœåŠ¡ç«¯ä¼šé€šè¿‡ SSE å‘é€ mode_sync æ¶ˆæ¯
            }).catch(err => {
                console.error('æŸ¥è¯¢æœåŠ¡ç«¯æ¨¡å¼å¤±è´¥:', err);
            });
        }

        // å¤„ç†æ¶ˆæ¯
        function handleMessage(message) {
            // å¤„ç†æ¨¡å¼ç¡®è®¤ä¿¡å·
            if (message.type === 'mode_ack') {
                const ackMode = message.data;
                const newMobileSegmentMode = (ackMode === 'single');
                
                console.log('æ”¶åˆ°æ¨¡å¼ç¡®è®¤:', ackMode, 'æ›´æ–°æŒ‰é’®çŠ¶æ€');
                
                // æ›´æ–°æœ¬åœ°æ¨¡å¼
                mobileSegmentMode = newMobileSegmentMode;
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                const toggle = document.getElementById('segment-mode');
                if (toggle) {
                    toggle.checked = mobileSegmentMode;
                }
                
                // æ›´æ–°æ¨¡å¼æ ‡ç­¾
                updateModeLabel();
            }
            // å¤„ç†æ¨¡å¼åŒæ­¥ï¼ˆé‡è¿æ—¶ï¼‰
            else if (message.type === 'mode_sync') {
                const syncMode = message.data;
                const newMobileSegmentMode = (syncMode === 'single');
                
                console.log('æ”¶åˆ°æ¨¡å¼åŒæ­¥:', syncMode, 'æ›´æ–°æŒ‰é’®çŠ¶æ€');
                
                // æ›´æ–°æœ¬åœ°æ¨¡å¼
                mobileSegmentMode = newMobileSegmentMode;

                const toggle = document.getElementById('segment-mode');

        // æ›´æ–°çŠ¶æ€
        function updateStatus(connected) {
            const status = document.getElementById('status');
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');

            if (connected) {
                status.textContent = 'å·²è¿æ¥';
                status.classList.add('connected');
                statusIndicator.classList.add('connected');
                statusText.textContent = 'å·²è¿æ¥';
            } else {
                status.textContent = 'è¿æ¥æ–­å¼€ï¼Œæ­£åœ¨é‡è¿...';
                status.classList.remove('connected');
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'æœªè¿æ¥';
            }
        }

        // æ¸…ç©ºè¾“å…¥æ¡†
        function clearTextarea() {
            const textarea = document.getElementById('input-textarea');
            if (textarea.value.trim() !== '') {
                console.log('æ¸…ç©ºè¾“å…¥æ¡†');
                textarea.value = '';
                lastContent = '';
                lastSentLength = 0;

                // æ¸…ç©ºå®šæ—¶å™¨
                if (sendTimeout) {
                    clearTimeout(sendTimeout);
                    sendTimeout = null;
                }
            }
        }

        // å¼€å§‹å¿ƒè·³
        function startHeartbeat() {
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(() => {
                if (isConnected) {
                    fetch('/ws/message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: 'heartbeat',
                            data: ''
                        })
                    }).catch(error => {
                        console.error('å¿ƒè·³å¤±è´¥:', error);
                    });
                }
            }, 15000);
        }

        // åœæ­¢å¿ƒè·³
        function stopHeartbeat() {
            if (heartbeatInterval) {
                clearInterval(heartbeatInterval);
                heartbeatInterval = null;
            }
        }

        // å¯åŠ¨
        init();

        // åœ¨é¡µé¢å…³é—­å‰å‘é€åˆ†æ®µï¼ˆä»…åœ¨æ‰‹æœºæ§åˆ¶æ¨¡å¼ä¸‹ï¼‰
        window.addEventListener('beforeunload', () => {
            // æ¸…é™¤æ‰€æœ‰å®šæ—¶å™¨
            clearAllTimers();

            if (!mobileSegmentMode) {
                return; // æœåŠ¡ç«¯æ§åˆ¶æ¨¡å¼ï¼Œä¸éœ€è¦å‘é€åˆ†æ®µè¯·æ±‚
            }

            const textarea = document.getElementById('input-textarea');
            const content = textarea.value.trim();
            if (content !== '') {
                // ä½¿ç”¨ navigator.sendBeacon ç¡®ä¿è¯·æ±‚å‘é€
                const data = JSON.stringify({
                    content: content
                });
                navigator.sendBeacon('/api/segment', new Blob([data], { type: 'application/json' }));
            }
        });
    </script>
